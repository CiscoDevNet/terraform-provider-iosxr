        description: "Specify a private TACACS server"
        attributes:
          - yang_name: ordering-index
            tf_name: order
            type: Int64
            description: "Ordering index"
            id: true
            example: 10
          - yang_name: address
            tf_name: address
            type: String
            description: "IP address or hostname"
            id: true
            example: 9.0.1.68
          - yang_name: port
            tf_name: port
            type: Int64
            description: "TCP port"
            id: true
            example: 49
          - yang_name: key/seven
            tf_name: key_type_7
            type: String
            description: "Type 7 encrypted key"
            sensitive: true
            write_only: true
            example: 0235347225301B204F4F0A0A
          - yang_name: key/six
            tf_name: key_type_6
            type: String
            description: "Type 6 encrypted key"
            sensitive: true
            write_only: true
            exclude_test: true
            example: 0235347225301B204F4F0A0A
