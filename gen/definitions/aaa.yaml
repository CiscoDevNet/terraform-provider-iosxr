---
name: AAA
path: Cisco-IOS-XR-um-aaa-cfg:/aaa
doc_category: AAA
default_delete_attributes: true
test_tags: [AAA]
attributes:
  - yang_name: Cisco-IOS-XR-um-aaa-task-user-cfg:default-taskgroup
    tf_name: default_taskgroup
    example: "FULL-TGRP"
  - yang_name: banner/login
    tf_name: banner_login
    example: "^C AAA Banner! ^C"
  # radius:group/
  - yang_name: Cisco-IOS-XR-um-aaa-radius-server-cfg:group/server/radius/server-groups/server-group
    tf_name: radius_server_groups
    type: List
    no_augment_config: true
    description: "Radius Server Groups"
    attributes:
      - yang_name: server-group-name
        tf_name: group_name
        type: String
        description: "Server group name"
        id: true
        example: RADIUS-1
      - yang_name: servers/server
        tf_name: servers
        type: List
        description: "Specify a RADIUS server"
        attributes:
          - yang_name: ordering-index
            tf_name: order
            type: Int64
            description: "Ordering index"
            id: true
            example: 1
          - yang_name: address
            tf_name: address
            type: String
            description: "IP address or hostname"
            id: true
            example: 10.1.1.1
          - yang_name: auth-port
            tf_name: auth_port
            type: Int64
            description: "Authentication port"
            id: true
            example: 1812
          - yang_name: acct-port
            tf_name: acct_port
            type: Int64
            description: "Accounting port"
            id: true
            example: 1813
      - yang_name: load-balance/method/least-outstanding/batch-size
        tf_name: load_balance_method_least_outstanding_batch_size
        type: Int64
        description: "Batch size for load balancing"
        example: 25
      - yang_name: load-balance/method/least-outstanding/ignore-preferred-server
        tf_name: load_balance_method_least_outstanding_ignore_preferred_server
        type: Bool
        description: "Ignore preferred server"
        example: true
      - yang_name: deadtime
        tf_name: deadtime
        type: Int64
        description: "Dead time in minutes"
        example: 5
      - yang_name: throttle/access
        tf_name: throttle_access
        type: Int64
        description: "Throttle access requests"
        default_value: 0
        example: 100
      - yang_name: throttle/access-timeout
        tf_name: throttle_access_timeout
        type: Int64
        description: "Throttle access timeout"
        default_value: 3
        example: 5
      - yang_name: throttle/accounting
        tf_name: throttle_accounting
        type: Int64
        description: "Throttle accounting requests"
        default_value: 0
        example: 50
      - yang_name: server-privates/server-private
        tf_name: server_privates
        type: List
        no_augment_config: true
        description: "Specify a private RADIUS server"
        attributes:
          - yang_name: ordering-index
            tf_name: order
            type: Int64
            description: "Ordering index"
            id: true
            example: 1
          - yang_name: address
            tf_name: address
            type: String
            description: "IP address or hostname"
            id: true
            example: 10.1.1.2
          - yang_name: auth-port
            tf_name: auth_port
            type: Int64
            description: "Authentication port"
            id: true
            example: 1812
          - yang_name: acct-port
            tf_name: acct_port
            type: Int64
            description: "Accounting port"
            id: true
            example: 1813
          - yang_name: key/seven
            tf_name: key_type_7
            type: String
            description: "Type 7 encrypted key"
            sensitive: true
            write_only: true
            example: 045802150C2E0C
          - yang_name: key/six
            tf_name: key_type_6
            type: String
            description: "Type 6 encrypted key"
            sensitive: true
            write_only: true
            exclude_test: true
            example: 00071A150754
          - yang_name: timeout
            tf_name: timeout
            type: Int64
            description: "Timeout in seconds"
            example: 120
          - yang_name: retransmit
            tf_name: retransmit
            type: Int64
            description: "Retransmit count"
            example: 5
          - yang_name: test/username
            tf_name: test_username
            type: String
            description: "Test username"
            example: cisco
          - yang_name: idle-time
            tf_name: idle_time
            type: Int64
            description: "Idle time in minutes"
            example: 30
          - yang_name: ignore-auth-port
            tf_name: ignore_auth_port
            type: Bool
            description: "Ignore authentication port"
            example: true
          - yang_name: ignore-acct-port
            tf_name: ignore_acct_port
            type: Bool
            description: "Ignore accounting port"
            example: true
      - yang_name: vrf
        tf_name: vrf
        type: String
        description: "VRF name"
        example: VRF1
      - yang_name: source-interface
        tf_name: source_interface
        type: String
        description: "Source interface"
        example: Loopback0
      - yang_name: authorization/request/accept
        tf_name: authorization_request_accept
