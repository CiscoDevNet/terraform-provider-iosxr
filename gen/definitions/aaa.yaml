            tf_name: single_connection
            type: Bool
            description: "Use single connection"
            example: true
          - yang_name: single-connection-idle-timeout
            tf_name: single_connection_idle_timeout
            type: Int64
            description: "Single connection idle timeout in seconds"
            example: 1000
          - yang_name: timeout
            tf_name: timeout
            type: Int64
            description: "Timeout in seconds"
            example: 10
          - yang_name: holddown-time
            tf_name: holddown_time
            type: Int64
            description: "Holddown time in minutes"
            example: 300
