        delete_parent: true
        example: true
      - yang_name: authorization/reply/radius-attribute-list
        tf_name: authorization_reply_radius_attribute_list
        type: String
        description: "Authorization reply RADIUS attribute list"
        example: AUTH-REPLY-LIST
      - yang_name: accounting/request/accept
        tf_name: accounting_request_accept
        type: Bool
        description: "Accounting request accept"
        delete_parent: true
        example: true
      - yang_name: accounting/request/reject
        tf_name: accounting_request_reject
        type: Bool
        description: "Accounting request reject"
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: accounting/request/radius-attribute-list
        tf_name: accounting_request_radius_attribute_list
        type: String
        description: "Accounting request RADIUS attribute list"
        example: ACCT-REQ-LIST
      - yang_name: accounting/reply/accept
        tf_name: accounting_reply_accept
        type: Bool
        description: "Accounting reply accept"
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: accounting/reply/reject
        tf_name: accounting_reply_reject
        type: Bool
