---
name: CEF PBTS Forward Class
path: Cisco-IOS-XR-um-cef-accounting-cfg:/cef/pbts/class/forward-class[forward-class-number=%s]
doc_category: System
no_delete_attributes: true
attributes:
  - yang_name: forward-class-number
    tf_name: forward_class
    minimum_test_value: '"1"'
    example: 1
  - yang_name: fallback-to/fallback-class-number
    tf_name: fallback_to_class
    description: "Fallback to certain classes"
    exclude_example: true
    exclude_test: true
  - yang_name: fallback-to/any
    tf_name: fallback_to_any
    example: false
    exclude_test: true
  - yang_name: fallback-to/drop
    tf_name: fallback_to_drop
    minimum_test_value: true
    example: true
