---
name: Domain
path: Cisco-IOS-XR-um-domain-cfg:/domain
doc_category: System
attributes:
  - yang_name: list/domain
    tf_name: domains
    type: List
    attributes:
      - yang_name: domain-name
        id: true
        example: example.com
      - yang_name: order
        id: true
        example: 0
  - yang_name: lookup/disable
    minimum_test_value: true
    example: true
  - yang_name: lookup/source-interface
    example: Loopback214
  - yang_name: name
    example: "cisco.com"
  - yang_name: ipv4/hosts/host
    tf_name: ipv4_hosts
    type: List
    attributes:
      - yang_name: host-name
        id: true
        example: HOST_NAME_IPV4
      - yang_name: ip-address
        example: 10.0.0.10
  - yang_name: name-servers/name-server
    tf_name: name_servers
    type: List
    attributes:
      - yang_name: address
        id: true
        example: 10.0.0.1
      - yang_name: order
        id: true
        example: 345
  - yang_name: ipv6/host/host
    tf_name: ipv6_hosts
    type: List
    attributes:
      - yang_name: host-name
        id: true
        example: HOST_NAME_IPV6
      - yang_name: ipv6-address
        example: 10::10
  - yang_name: multicast
    example: multicast.cisco.com
  - yang_name: default-flows/disable
    example: true
