    tf_name: probe_send_packet_once
    exclude_test: true
    example: true
  - yang_name: probe/send/packet/every/interval
    tf_name: probe_send_packet_every_interval
    optional: true
    exclude_test: true
    example: 100
  - yang_name: probe/send/packet/every/milliseconds
    tf_name: probe_send_packet_every_milliseconds
    exclude_test: true
    example: true
  - yang_name: probe/send/packet/every/seconds
    tf_name: probe_send_packet_every_seconds
    exclude_test: true
    example: true
  - yang_name: probe/send/packet/every/minutes
    tf_name: probe_send_packet_every_minutes
    exclude_test: true
    example: true
  - yang_name: probe/send/packet/every/hours
    tf_name: probe_send_packet_every_hours
    exclude_test: true
    example: true
  - yang_name: probe/send/burst/once
    tf_name: probe_send_burst_once
    exclude_test: true
    example: true
  - yang_name: probe/send/burst/every/interval
    tf_name: probe_send_burst_every_interval
    optional: true
    example: 30
  - yang_name: probe/send/burst/every/seconds
    tf_name: probe_send_burst_every_seconds
    example: true
  - yang_name: probe/send/burst/every/minutes
    tf_name: probe_send_burst_every_minutes
    exclude_test: true
    example: true
  - yang_name: probe/send/burst/every/hours
    tf_name: probe_send_burst_every_hours
    exclude_test: true
    example: true
  - yang_name: probe/send/burst/packet/count
    tf_name: probe_send_burst_packet_count
    example: 5
  - yang_name: probe/send/burst/packet/interval-in-seconds
    tf_name: probe_send_burst_packet_interval_seconds
    example: 1
  - yang_name: probe/send/burst/packet/interval-in-milliseconds
    tf_name: probe_send_burst_packet_interval_milliseconds
    exclude_test: true
    example: 1000
  - yang_name: probe/packet/size
    tf_name: probe_packet_size
