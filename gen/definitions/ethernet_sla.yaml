        tf_name: thresholds_stateful_log_on_in_and_above_bin
        example: 5
      - yang_name: thresholds/type/stateful/efd/on/max-value
        tf_name: thresholds_stateful_efd_on_max_value
        example: 2000
      - yang_name: thresholds/type/stateful/efd/on/mean-value
        tf_name: thresholds_stateful_efd_on_mean_value
        example: 2000
      - yang_name: thresholds/type/stateful/efd/on/sample-count
        tf_name: thresholds_stateful_efd_on_sample_count
        example: 10
      - yang_name: thresholds/type/stateful/efd/on/in-and-above/bin
        tf_name: thresholds_stateful_efd_on_in_and_above_bin
        example: 5
      - yang_name: thresholds/type/stateless/log/on/max-value
        tf_name: thresholds_stateless_log_on_max_value
        example: 2000
      - yang_name: thresholds/type/stateless/log/on/mean-value
        tf_name: thresholds_stateless_log_on_mean_value
        example: 2000
      - yang_name: thresholds/type/stateless/log/on/sample-count
        tf_name: thresholds_stateless_log_on_sample_count
        example: 10
      - yang_name: thresholds/type/stateless/log/on/in-and-above/bin
        tf_name: thresholds_stateless_log_on_in_and_above_bin
        example: 5
  - yang_name: schedule/every/week/on
    tf_name: schedule_every_week_on
    optional: true
    exclude_test: true
    example: monday
  - yang_name: schedule/every/day
    tf_name: schedule_every_day
    exclude_test: true
    example: true
  - yang_name: schedule/every/interval-in-minutes
    tf_name: schedule_every_minutes
    example: 1
  - yang_name: schedule/every/interval-in-hours
    tf_name: schedule_every_hours
    exclude_test: true
    example: 2
  - yang_name: schedule/every/at/hours
    tf_name: schedule_every_at_hours
    exclude_test: true
    example: 10
  - yang_name: schedule/every/at/minutes
    tf_name: schedule_every_at_minutes
    exclude_test: true
    example: 30
  - yang_name: schedule/every/for/time
    tf_name: schedule_every_for_time
