---
name: Ethernet SLA
path: Cisco-IOS-XR-um-ethernet-sla-cfg:/ethernet/sla/profiles/profile[profile-name=%s]
doc_category: L2VPN
no_delete_attributes: true
test_tags: [NCS, C8000]
attributes:
