    attributes:
      - yang_name: type
        id: true
        example: round-trip-delay
      - yang_name: aggregate/none
        tf_name: aggregate_none
        exclude_test: true
        example: true
      - yang_name: aggregate/bins
        tf_name: aggregate_bins
        example: 5
      - yang_name: aggregate/width
        tf_name: aggregate_width
        example: 1000
      - yang_name: aggregate/width-tenths
        tf_name: aggregate_width_percentage
        exclude_test: true
        example: 5
      - yang_name: aggregate/usec
        tf_name: aggregate_usec
        example: true
      - yang_name: buckets/size
        tf_name: buckets_size
        example: 5
      - yang_name: buckets/probes
        tf_name: buckets_probes
        example: true
      - yang_name: buckets/archive
        tf_name: buckets_archive
        example: 10
      - yang_name: thresholds/type/stateful/log/on/max-value
        tf_name: thresholds_stateful_log_on_max_value
