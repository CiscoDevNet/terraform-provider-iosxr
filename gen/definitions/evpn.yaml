---
name: EVPN
path: Cisco-IOS-XR-um-l2vpn-cfg:/evpn
doc_category: EVPN
attributes:
  - yang_name: source/interface
    example: Loopback0
  - yang_name: interface/interface
    tf_name: interfaces
    type: List
    attributes:
      - yang_name: interface-name
        id: true
        example: "GigabitEthernet0/0/0/1"
      - yang_name: ethernet-segment
        tf_name: ethernet_segment_enable
        type: Bool
        type_yang_bool: presence
        no_augment_config: true
        optional: true
        example: true
        description: "Ethernet Segment configuration commands"
      - yang_name: ethernet-segment/identifier/type/zero/esi
        tf_name: ethernet_segment_esi_zero
        type: String
        no_augment_config: true
        optional: true
        example: "01.02.03.04.05.06.07.08.09"
        description: "9-octet ESI value, xx.xx.xx.xx.xx.xx.xx.xx.xx"
  - yang_name: segment-routing/srv6
    tf_name: segment_routing_srv6
    type: Bool
    type_yang_bool: presence
    no_augment_config: true
    optional: true
    example: true
    description: "SRv6 configuration for EVPN"
  - yang_name: segment-routing/srv6/locators/locator
    tf_name: segment_routing_srv6_locators
    type: List
    attributes:
      - yang_name: locator-name
        id: true
        example: "LOC1"
      - yang_name: usid/allocation/wide-local-id-block
        tf_name: usid_allocation_wide_local_id_block
        type: Bool
        type_yang_bool: presence
        no_augment_config: true
        optional: true
        example: true
        description: "Enable uSID wide function knob for the locator"
  - yang_name: segment-routing/srv6/usid/allocation/wide-local-id-block
    tf_name: segment_routing_srv6_usid_allocation_wide_local_id_block
    type: Bool
    type_yang_bool: presence
    no_augment_config: true
    optional: true
    example: true
    description: "Enable uSID wide function global knob"
