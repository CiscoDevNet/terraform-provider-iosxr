---
name: Flow Exporter Map
path: Cisco-IOS-XR-um-flow-cfg:/flow/exporter-maps/exporter-map[exporter-map-name=%s]
no_delete_attributes: true
doc_category: Flow
test_tags: [NCS, C8000]
attributes:
  - yang_name: exporter-map-name
    tf_name: name
    id: true
    example: exporter_map1
  - yang_name: destination/ipv4-address
    example: 192.0.2.1
  - yang_name: destination/ipv6-address
    example: 2001:db8::1
    exclude_test: true
  - yang_name: destination/vrf
    example: VRF1
  - yang_name: source
    example: GigabitEthernet0/0/0/1
  - yang_name: source-address/ipv4-address
    tf_name: source_address_ipv4_address
    example: 192.0.2.1
    exclude_test: true
  - yang_name: source-address/ipv6-address
    tf_name: source_address_ipv6_address
    example: 2001:db8::1
    exclude_test: true
  - yang_name: router-id/router-id-address/ipv4-address
    tf_name: router_id_ipv4_address
    example: 192.0.2.1
    exclude_test: true
  - yang_name: router-id/router-id-address/ipv6-address
    tf_name: router_id_ipv6_address
    example: 2001:db8::1
    exclude_test: true
  - yang_name: dscp
    example: 62
  - yang_name: transport/udp
    example: 1033
  - yang_name: packet-length
    example: 512
  - yang_name: dfbit/set
    example: true
  - yang_name: version/export-format
    example: v9
  - yang_name: version/template/data/timeout
    example: 1024
  - yang_name: version/template/options/timeout
    example: 3033
  - yang_name: version/template/timeout
    example: 2222
  - yang_name: version/options/interface-table/timeout
    example: 6048
  - yang_name: version/options/sampler-table/timeout
    example: 4096
  - yang_name: version/options/class-table/timeout
    example: 255
  - yang_name: version/options/vrf-table/timeout
    example: 122

test_prerequisites:
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]
    attributes:
      - name: vrf-name
        value: VRF1
