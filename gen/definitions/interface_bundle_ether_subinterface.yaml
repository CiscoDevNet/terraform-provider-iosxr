---
name: Interface Bundle Ether Subinterface
path: Cisco-IOS-XR-um-interface-cfg:/interfaces/interface[interface-name=%s]
doc_category: Interface
attributes:
  - yang_name: interface-name
    tf_name: name
    string_patterns:
