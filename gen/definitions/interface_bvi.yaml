---
name: Interface BVI
path: Cisco-IOS-XR-um-interface-cfg:/interfaces/interface[interface-name=%s]
doc_category: Interface
attributes:
  - yang_name: interface-name
    tf_name: name
    string_patterns:
      - '^BVI[1-9]+$'
    example: BVI100
  - yang_name: sub-interface-type/point-to-point
    tf_name: point_to_point
    example: false
  - yang_name: sub-interface-type/multipoint
    tf_name: multipoint
    example: false
  - yang_name: dampening
    example: true
  - yang_name: dampening/decay-half-life/value
    tf_name: dampening_decay_half_life
    delete_parent: true
    optional: true
    example: 2
  - yang_name: dampening/decay-half-life/reuse-threshold/value
    tf_name: dampening_reuse_threshold
    optional: true
    example: 10
    no_delete: true
  - yang_name: dampening/decay-half-life/reuse-threshold/suppress-threshold/value
    tf_name: dampening_suppress_threshold
    optional: true
    example: 20
    no_delete: true
  - yang_name: dampening/decay-half-life/reuse-threshold/suppress-threshold/max-suppress-time/value
    tf_name: dampening_max_suppress_time
    optional: true
    example: 30
    no_delete: true
  - yang_name: dampening/decay-half-life/reuse-threshold/suppress-threshold/max-suppress-time/restart-penalty/value
    tf_name: dampening_restart_penalty
    optional: true
    example: 40
    no_delete: true
    exclude_test: true
  - yang_name: Cisco-IOS-XR-um-if-service-policy-qos-cfg:service-policy/input
    tf_name: service_policy_input
    test_tags: [XRV9K]
    type: List
    no_augment_config: true
    description: "Configure a policy in the input direction"
    attributes:
      - yang_name: service-policy-name
        tf_name: name
        id: true
        type: String
        no_augment_config: true
        description: "Name of the service policy"
        example: PMAP-IN
  - yang_name: Cisco-IOS-XR-um-if-service-policy-qos-cfg:service-policy/output
    tf_name: service_policy_output
    test_tags: [XRV9K]
    type: List
    no_augment_config: true
    description: "Configure a policy in the output direction"
    attributes:
      - yang_name: service-policy-name
        tf_name: name
        id: true
        type: String
        no_augment_config: true
        description: "Name of the service policy"
        example: PMAP-OUT
  - yang_name: shutdown
    minimum_test_value: false
    example: false
  - yang_name: mtu
    example: 9000
  - yang_name: logging/events/link-status
    tf_name: logging_events_link_status
    example: true
  - yang_name: bandwidth
    example: 100000
  - yang_name: description
    example: My Interface Description
  - yang_name: Cisco-IOS-XR-um-statistics-cfg:load-interval
    minimum_test_value: 30
    example: 30
  - yang_name: Cisco-IOS-XR-um-if-vrf-cfg:vrf
    example: VRF1
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/address
    tf_name: ipv4_address
    optional: true
    delete_parent: true
    example: "192.168.1.1"
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/netmask
    tf_name: ipv4_netmask
    optional: true
    delete_parent: true
    example: "255.255.255.0"
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/route-tag
    tf_name: ipv4_route_tag
    optional: true
    delete_parent: true
    example: 100
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/algorithm
    tf_name: ipv4_algorithm
    optional: true
    delete_parent: true
    example: 128
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/secondaries/secondary
    tf_name: ipv4_secondaries
    type: List
    attributes:
      - yang_name: address
        id: true
        example: "192.168.2.1"
      - yang_name: netmask
        example: "255.255.255.0"
      - yang_name: route-tag
        example: 100
      - yang_name: algorithm
        example: 128
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:point-to-point
    tf_name: ipv4_point_to_point
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:mtu
    tf_name: ipv4_mtu
    example: 1500
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:redirects
    tf_name: ipv4_redirects
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:mask-reply
    tf_name: ipv4_mask_reply
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:helper-addresses/helper-address
    tf_name: ipv4_helper_addresses
    type: List
    attributes:
      - yang_name: address
        id: true
        example: "192.168.1.1"
      - yang_name: vrf
        id: true
        example: default
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:unreachables/disable
    tf_name: ipv4_unreachables_disable
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:tcp-mss-adjust/enable
    tf_name: ipv4_tcp_mss_adjust
    exclude_test: true
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/unnumbered
    tf_name: ipv4_unnumbered
    exclude_test: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:verify/unicast/source/reachable-via/type
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: any
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:verify/unicast/source/reachable-via/allow-self-ping
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-ipv4-cfg:verify/unicast/source/reachable-via/allow-default
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: false
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/ingress/access-list-name-1/name
    tf_name: ipv4_access_group_ingress_acl1
    optional: true
    delete_grandparent: true
    example: ACL1
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/ingress/hardware-count
    test_tags: [XRV9K]
    example: true
    delete_parent: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/ingress/interface-statistics
    test_tags: [XRV9K]
    example: true
    delete_parent: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/egress/access-list-name/name
    tf_name: ipv4_access_group_egress_acl
    optional: true
    delete_grandparent: true
    example: ACL1
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/egress/hardware-count
    test_tags: [XRV9K]
    example: true
    delete_parent: true
  - yang_name: ipv4/Cisco-IOS-XR-um-if-access-group-cfg:access-group/egress/interface-statistics
    test_tags: [XRV9K]
    example: true
    delete_parent: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:verify/unicast/source/reachable-via/type
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: any
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:verify/unicast/source/reachable-via/allow-self-ping
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:verify/unicast/source/reachable-via/allow-default
    test_tags: [XRV9K]
    optional: true
    delete_parent: true
    example: false
  - yang_name: ipv6/Cisco-IOS-XR-um-if-access-group-cfg:access-group/ingress/access-list-name-1/name
    tf_name: ipv6_access_group_ingress_acl1
    optional: true
    delete_grandparent: true
    example: ACL2
  - yang_name: ipv6/Cisco-IOS-XR-um-if-access-group-cfg:access-group/ingress/interface-statistics
    test_tags: [XRV9K]
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-access-group-cfg:access-group/egress/access-list-name/name
    tf_name: ipv6_access_group_egress_acl
    optional: true
    delete_grandparent: true
    example: ACL2
  - yang_name: ipv6/Cisco-IOS-XR-um-if-access-group-cfg:access-group/egress/interface-statistics
    test_tags: [XRV9K]
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:enable
    tf_name: ipv6_enable
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/ipv6-address
    tf_name: ipv6_addresses
    type: List
    attributes:
      - yang_name: address
        id: true
        example: "2001:db8:1:1::1"
      - yang_name: prefix-length
        example: 64
      - yang_name: zone
        default_value: "0"
        example: "0"
      - yang_name: route-tag
        example: 100
      - yang_name: algorithm
        example: 128
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/link-local-address/address
    tf_name: ipv6_link_local_address
    optional: true
    delete_parent: true
    example: "fe80::1"
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/link-local-address/zone
    tf_name: ipv6_link_local_zone
    optional: true
    delete_parent: true
    example: "0"
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/link-local-address/route-tag
    tf_name: ipv6_link_local_route_tag
    optional: true
    delete_parent: true
    example: 100
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/eui64-addresses/eui64-address
    tf_name: ipv6_eui64_addresses
    type: List
    attributes:
      - yang_name: address
        id: true
        example: "2001:db8:1:2::"
      - yang_name: prefix-length
        example: 64
      - yang_name: zone
        default_value: "0"
        example: "0"
      - yang_name: route-tag
        example: 100
      - yang_name: algorithm
        example: 128
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/autoconfig
    tf_name: ipv6_autoconfig
    example: false
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ip-address-cfg:addresses/dhcp
    tf_name: ipv6_dhcp
    example: false
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:mtu
    tf_name: ipv6_mtu
    example: 1280
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:unreachables/disable
    tf_name: ipv6_unreachables_disable
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-if-ipv6-cfg:tcp-mss-adjust/enable
    tf_name: ipv6_tcp_mss_adjust
    exclude_test: true
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/reachable-time
    tf_name: ipv6_nd_reachable_time
    example: 1800
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/cache-limit
    tf_name: ipv6_nd_cache_limit
    example: 1000
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/dad/attempts
    tf_name: ipv6_nd_dad_attempts
    example: 3
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/unicast-ra
    tf_name: ipv6_nd_unicast_ra
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/suppress-ra
    tf_name: ipv6_nd_suppress_ra
    exclude_test: true
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/managed-config-flag
    tf_name: ipv6_nd_managed_config_flag
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/other-config-flag
    tf_name: ipv6_nd_other_config_flag
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/ns-interval
    tf_name: ipv6_nd_ns_interval
    example: 60000
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/ra-interval/maximum-ra-interval
    optional: true
    tf_name: ipv6_nd_ra_interval_max
    example: 10
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/ra-interval/minimum-ra-interval
    tf_name: ipv6_nd_ra_interval_min
    example: 5
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/ra-lifetime
    tf_name: ipv6_nd_ra_lifetime
    example: 3600
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/redirects
    tf_name: ipv6_nd_redirects
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/prefix/default/no-adv
    tf_name: ipv6_nd_prefix_default_no_adv
    example: true
  - yang_name: ipv6/Cisco-IOS-XR-um-ipv6-nd-cfg:nd/prefix/default/no-autoconfig
    tf_name: ipv6_nd_prefix_default_no_autoconfig
    exclude_test: true
    example: true
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:arp/timeout
    tf_name: arp_timeout
    example: 30
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:arp/learning/disable
    tf_name: arp_learning_disable
    example: true
    exclude_test: true
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:arp/learning/local
    tf_name: arp_learning_local
    example: true
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:arp/gratuitous/ignore
    tf_name: arp_gratuitous_ignore
    example: true
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:arp/cache-limit
    tf_name: arp_cache_limit
    exclude_test: true
    example: 1000
  - yang_name: Cisco-IOS-XR-um-if-arp-cfg:proxy-arp
    tf_name: proxy_arp
    example: true
  - yang_name: Cisco-IOS-XR-um-l2vpn-cfg:host-routing
    tf_name: host_routing
    example: true
  - yang_name: Cisco-IOS-XR-um-if-mac-address-cfg:mac-address
    tf_name: mac_address
    example: "aa:bb:cc:dd:ee:ff"

test_prerequisites:
  - path: Cisco-IOS-XR-um-policymap-classmap-cfg:/policy-map/type/qos[policy-map-name=PMAP-IN]
    attributes:
      - name: policy-map-name
        value: PMAP-IN
    lists:
      - name: class
        key: name,type
        items:
          - attributes:
              - name: name
                value: class-default
              - name: type
                value: qos
              - name: set/qos-group
                value: 0
  - path: Cisco-IOS-XR-um-policymap-classmap-cfg:/policy-map/type/qos[policy-map-name=PMAP-OUT]
    attributes:
      - name: policy-map-name
        value: PMAP-OUT
    lists:
      - name: class
        key: name,type
        items:
          - attributes:
              - name: name
                value: class-default
              - name: type
                value: qos
              - name: set/dscp
                value: 0
  - path: Cisco-IOS-XR-um-ipv4-access-list-cfg:/ipv4/access-lists/access-list[access-list-name=ACL1]
    attributes:
      - name: access-list-name
        value: ACL1
    lists:
      - name: sequences/sequence
        key: sequence-number
        items:
          - attributes:
              - name: sequence-number
                value: 10
              - name: permit/protocol
                value: ipv4
              - name: permit/source/host
                value: 10.1.1.1
              - name: permit/destination/host
                value: 10.1.1.2
  - path: Cisco-IOS-XR-um-ipv6-access-list-cfg:/ipv6/access-lists/access-list[access-list-name=ACL2]
    attributes:
      - name: access-list-name
        value: ACL2
    lists:
      - name: sequences/sequence
        key: sequence-number
        items:
          - attributes:
              - name: sequence-number
                value: 10
              - name: permit/protocol
                value: ipv6
              - name: permit/source/host
                value: 2001::1
              - name: permit/destination/host
                value: 2001::2
