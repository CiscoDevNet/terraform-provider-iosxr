---
name: Interface IPv4
path: Cisco-IOS-XR-um-interface-cfg:/interfaces/interface[interface-name=%s]/ipv4
doc_category: Interface
attributes:
  - yang_name: interface-name
    example: GigabitEthernet0/0/0/1
  - yang_name: Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/address
    tf_name: address
    optional: true
    example: '1.1.1.1'
  - yang_name: Cisco-IOS-XR-um-if-ip-address-cfg:addresses/address/netmask
    tf_name: netmask
    optional: true
    example: '255.255.255.0'
  - yang_name: Cisco-IOS-XR-um-if-ip-address-cfg:addresses/unnumbered
    tf_name: unnumbered
    exclude_test: true
