---
name: IPv6 Prefix List
path: Cisco-IOS-XR-um-ipv6-prefix-list-cfg:/ipv6/prefix-lists/prefix-list[prefix-list-name=%s]
no_delete_attributes: true
doc_category: System
attributes:
  - yang_name: prefix-list-name
    id: true
    example: LIST1
  - yang_name: sequences/sequence
    tf_name: sequences
    type: List
    attributes:
      - yang_name: sequence-number
        id: true
        example: 4096
      - yang_name: remark
        example: REMARK
        exclude_test: true
      - yang_name: permission
        example: permit
      - yang_name: prefix
        example: "2001:db8::"
      - yang_name: mask
        example: 32
      - yang_name: match-prefix-length/eq
        example: 128
        exclude_test: true
      - yang_name: match-prefix-length/ge
        example: 64
      - yang_name: match-prefix-length/le
        example: 128
        exclude_test: true
