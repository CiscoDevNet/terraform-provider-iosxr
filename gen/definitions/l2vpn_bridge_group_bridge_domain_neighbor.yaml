  - yang_name: mac/aging/type/absolute
    exclude_test: true
    example: true
  - yang_name: mac/aging/type/inactivity
    example: true
  - yang_name: mac/learning
    example: true
  - yang_name: mac/learning/disable
    exclude_test: true
    example: true
  - yang_name: mac/limit/maximum
    test_tags: [NCS]
    example: 1000
  - yang_name: mac/limit/action/flood
    test_tags: [NCS]
