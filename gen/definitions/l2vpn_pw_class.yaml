---
name: L2VPN PW Class
path: Cisco-IOS-XR-um-l2vpn-cfg:/l2vpn/pw-classes/pw-class[pw-class-name=%s]
doc_category: L2VPN
attributes:
  - yang_name: pw-class-name
    id: true
    example: PW-CLASS1
  - yang_name: encapsulation/mpls
    example: true
  - yang_name: encapsulation/mpls/protocol/ldp
    example: true
  - yang_name: encapsulation/mpls/control-word
    example: true
  - yang_name: encapsulation/mpls/transport-mode/ethernet
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/transport-mode/vlan
    example: true
  - yang_name: encapsulation/mpls/transport-mode/passthrough
    tf_name: encapsulation_mpls_transport_mode_vlan_passthrough
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/vccv/verification-type/none
    example: true
  - yang_name: encapsulation/mpls/sequencing/transmit
    test_tags: [XRD, NCS]
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/sequencing/transmit/resync
    test_tags: [XRD, NCS]
    exclude_test: true
    example: 10
  - yang_name: encapsulation/mpls/sequencing/receive
    test_tags: [XRD, NCS]
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/sequencing/receive/resync
    test_tags: [XRD, NCS]
    exclude_test: true
    example: 10
  - yang_name: encapsulation/mpls/sequencing/both
    test_tags: [XRD, NCS]
    include_example: true
    example: true
  - yang_name: encapsulation/mpls/sequencing/both/resync
    test_tags: [XRD, NCS]
    include_example: true
    example: 10
  - yang_name: encapsulation/mpls/preferred-path/interface/tunnel-te/tunnel-number
    exclude_test: true
    example: 100
  - yang_name: encapsulation/mpls/preferred-path/interface/tunnel-te/tunnel-name
    exclude_test: true
    example: tunnel-te-name-1
  - yang_name: encapsulation/mpls/preferred-path/interface/tunnel-ip
    exclude_test: true
    example: 200
  - yang_name: encapsulation/mpls/preferred-path/interface/tunnel-tp
    exclude_test: true
    example: 300
  - yang_name: encapsulation/mpls/preferred-path/sr-te/policy
    example: sr-policy-1
  - yang_name: encapsulation/mpls/preferred-path/fallback/disable
    example: true
  - yang_name: encapsulation/mpls/switching-tlv/hide
    test_tags: [XRD, NCS]
    include_example: true
    example: true
  - yang_name: encapsulation/mpls/tag-rewrite/ingress/vlan
    example: 100
  - yang_name: encapsulation/mpls/redundancy/one-way
    example: true
  - yang_name: encapsulation/mpls/redundancy/initial-delay
    example: 60
  - yang_name: encapsulation/mpls/load-balancing/pw-label
    test_tags: [XRD, NCS]
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/transmit
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/transmit/static
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/receive
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/receive/static
    exclude_test: true
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/both
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/both/static
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/code/one7
    tf_name: encapsulation_mpls_load_balancing_flow_label_code_17
    example: true
  - yang_name: encapsulation/mpls/load-balancing/flow-label/code/one7/disable
    tf_name: encapsulation_mpls_load_balancing_flow_label_code_17_disable
    example: true
  - yang_name: encapsulation/mpls/ipv4/source
    example: 1.2.3.4
  - yang_name: backup/disable/delay
    example: 10
  - yang_name: backup/disable/never
    exclude_test: true
    example: true
  - yang_name: mac-withdraw
    example: true

test_prerequisites:
  - path: Cisco-IOS-XR-um-l2vpn-cfg:/l2vpn
