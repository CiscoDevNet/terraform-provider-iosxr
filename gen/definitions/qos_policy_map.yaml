---
name: QOS Policy Map
path: Cisco-IOS-XR-um-policymap-classmap-cfg:/policy-map/type/qos[policy-map-name=%s]
doc_category: QoS
attributes:
  - yang_name: policy-map-name
    example: core-ingress-classifier
  - yang_name: class/name
    example: class-default
  - yang_name: class/type
    example: qos
  # - yang_name: class/set/traffic-class
  #   example: 1  ## this is not supported
  
  - yang_name: class/set/mpls/experimental/topmost
    example: 0
  - yang_name: class/set/dscp
    example: 0
  - yang_name: class/priority/level
    example: 2
    exclude_test: true
  - yang_name: class/queue-limits/queue-limit
    tf: class_queue-limits
    type: List
    attributes:
      - yang_name: value
        id: true
        example: 100
      - yang_name: unit
        id: true
        example: us

  - yang_name: class/service-policy/name
    example: SERVICEPOLICY
  - yang_name: class/police/rate/value
    example: 5
  - yang_name: class/police/rate/unit
    example: gbps
  - yang_name: class/shape/average/rate/value
    example: 100
  - yang_name: class/shape/average/rate/unit
    example: gbps
  - yang_name: class/bandwidth-remaining/unit
    example: percent
    exclude_test: true
  - yang_name: class/bandwidth-remaining/value
    example: 1
    exclude_test: true


