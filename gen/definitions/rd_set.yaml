---
name: RD Set
path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/sets/rd-sets/rd-set[set-name=%s]
no_delete_attributes: true
doc_category: Route Policy
attributes:
  - yang_name: set-name
    example: set1
  - yang_name: rplrd-set
    tf_name: rpl
    description: "Configures a rd-set"
    example: "rd-set set1\\n  65001:1,\\n  123456:1,\\n  192.0.2.1:1,\\n  match any\\nend-set\\n"
