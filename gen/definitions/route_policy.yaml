---
name: Route Policy
path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=%s]
no_delete_attributes: true
doc_category: Route Policy
attributes:
  - yang_name: route-policy-name
    example: ROUTE_POLICY_1
  - yang_name: rpl-route-policy
    tf_name: rpl
    example: "route-policy ROUTE_POLICY_1\\n  if destination in PREFIX_SET_1 then\\n    set extcommunity rt (12345:1) additive\\n  endif\\n  pass\\nend-policy\\n"
