test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: neighbor-groups/neighbor-group
        key: neighbor-group-name
        items:
          - attributes:
              - name: neighbor-group-name
                value: GROUP1
              - name: remote-as
                value: 65002
      - name: session-groups/session-group
        key: session-group-name
        items:
          - attributes:
              - name: session-group-name
                value: SGROUP1
      - name: address-families/address-family
        key: af-name
        items:
          - attributes:
              - name: af-name
                value: ipv4-unicast
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/bmp/servers
    lists:
      - name: server
        key: server-number
        items:
          - attributes:
              - name: server-number
                value: 1
              - name: host/host-name
                value: 192.168.1.100
              - name: host/port
                value: 5000
