---
name: Router BGP
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    example: 65001
  - yang_name: default-information/originate
    example: true
  - yang_name: default-metric
    example: 125
  - yang_name: nsr/disable
    example: false
  - yang_name: bgp/redistribute-internal
    example: true
  - yang_name: segment-routing/srv6/locator
    example: locator11
  - yang_name: segment-routing/srv6/usid/allocation/wide-local-id-block
    tf_name: segment_routing_srv6_usid_allocation_wide_local_id_block
    example: true
  - yang_name: timers/bgp/keepalive-interval
    example: 5
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/ZERO/zero
    xpath: timers/bgp/zero/zero
    tf_name: timers_bgp_keepalive_zero
    delete_parent: true
    exclude_test: true
    example: true
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
    xpath: timers/bgp/zero/minimum-acceptable-holdtime
    tf_name: timers_bgp_keepalive_zero_minimum_acceptable_holdtime
    delete_parent: true
    exclude_test: true
    example: 10
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/holdtime-number
    xpath: timers/bgp/holdtime/holdtime-number
    tf_name: timers_bgp_holdtime
    delete_parent: true
    example: 20
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/ZERO/zero
    xpath: timers/bgp/holdtime/zero
    tf_name: timers_bgp_holdtime_zero
    delete_parent: true
    exclude_test: true
    example: true
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
    xpath: timers/bgp/holdtime/minimum-acceptable-holdtime
    tf_name: timers_bgp_holdtime_minimum_acceptable_holdtime
    delete_parent: true
    exclude_test: true
    example: 30
  - yang_name: bgp/router-id
    example: 22.22.22.22
  - yang_name: bgp/graceful-restart/graceful-reset
    example: true
  - yang_name: ibgp/policy/out/enforce-modifications
    example: true
  - yang_name: bgp/log/neighbor/changes/detail
    example: true
  - yang_name: bfd/minimum-interval
    example: 10
  - yang_name: bfd/multiplier
    example: 4
  - yang_name: nexthop/validation/color-extcomm/sr-policy
    example: true
  - yang_name: nexthop/validation/color-extcomm/disable
    exclude_test: true
    example: true
  - yang_name: bgp/bestpath/as-path/ignore
    exclude_test: true
    example: true
  - yang_name: bgp/bestpath/as-path/multipath-relax
    example: true
  - yang_name: bgp/bestpath/cost-community/ignore
    example: true
  - yang_name: bgp/bestpath/compare-routerid
    example: true
  - yang_name: bgp/bestpath/aigp/ignore
    example: true
  - yang_name: bgp/bestpath/igp-metric/ignore
    exclude_test: true
    example: true
  - yang_name: bgp/bestpath/igp-metric/sr-policy
    example: true
  - yang_name: bgp/bestpath/med/always
    example: true
    exclude_test: true
  # - yang_name: bgp/bestpath/med/confed
  #   example: true
  - yang_name: bgp/bestpath/med/missing-as-worst
    example: true
  - yang_name: bgp/bestpath/origin-as/use/validity
    example: true
  - yang_name: bgp/bestpath/origin-as/allow/invalid
    example: true
  - yang_name: bgp/bestpath/sr-policy/SR-POLICY/PREFER/prefer
    xpath: bgp/bestpath/sr-policy/prefer
    tf_name: bgp_bestpath_sr_policy_prefer
    example: true
  - yang_name: bgp/bestpath/sr-policy/SR-POLICY/FORCE/force
    xpath: bgp/bestpath/sr-policy/force
    tf_name: bgp_bestpath_sr_policy_force
    exclude_test: true
    example: true
  - yang_name: neighbors/neighbor
    tf_name: neighbors
    type: List
    attributes:
      - yang_name: address
        id: true
        example: 10.1.1.2
      - yang_name: remote-as
        example: 65002
      - yang_name: description
        example: My Neighbor Description
      - yang_name: use/neighbor-group
        example: GROUP1
      - yang_name: advertisement-interval/advertisement-interval-time-in-seconds
        tf_name: advertisement_interval_seconds
        delete_parent: true
        example: 10
      - yang_name: advertisement-interval/advertisement-interval-time-in-milliseconds
        tf_name: advertisement_interval_milliseconds
        delete_parent: true
        example: 500
        exclude_test: true
      - yang_name: ignore-connected-check
        example: true
      - yang_name: ebgp-multihop/maximum-hop-count
        optional: true
        example: 10
      - yang_name: bfd/minimum-interval
        example: 10
      - yang_name: bfd/multiplier
        example: 4
      - yang_name: bfd/fast-detect
        example: true
      - yang_name: bfd/fast-detect/strict-mode
        example: false
      - yang_name: bfd/fast-detect/disable
        exclude_test: true
        example: false
      - yang_name: password/encrypted
        type: String
        tf_name: password
        no_augment_config: true
        optional: true
        example: 12341C2713181F13253920
        description: "Specifies an ENCRYPTED password will follow"
      - yang_name: password/inheritance-disable
        tf_name: password_inheritance_disable
        type: Bool
        type_yang_bool: empty
        no_augment_config: true
        optional: true
        exclude_test: true
        example: true
        description: "Prevent password from being inherited from parent"
      - yang_name: shutdown
        example: false
      - yang_name: timers/keepalive-interval
        tf_name: timers_keepalive_interval
        delete_parent: true
        example: 10
      - yang_name: timers/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/ZERO/zero
        xpath: timers/zero/zero
        tf_name: timers_keepalive_zero
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: timers/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
        xpath: timers/zero/minimum-acceptable-holdtime
        tf_name: timers_keepalive_zero_minimum_acceptable_holdtime
        delete_parent: true
        exclude_test: true
        example: 10
      - yang_name: timers/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/holdtime-number
        xpath: timers/holdtime/holdtime-number
        tf_name: timers_holdtime_number
        delete_parent: true
        example: 20
      - yang_name: timers/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/ZERO/zero
        xpath: timers/holdtime/zero
        tf_name: timers_holdtime_zero
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: timers/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
        xpath: timers/holdtime/minimum-acceptable-holdtime
        tf_name: timers_holdtime_minimum_acceptable_holdtime
        delete_parent: true
        exclude_test: true
        example: 30
      - yang_name: update-source
        example: GigabitEthernet0/0/0/1
      - yang_name: ttl-security
        example: false

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: neighbor-groups/neighbor-group
        key: neighbor-group-name
        items:
          - attributes:
              - name: neighbor-group-name
                value: GROUP1
              - name: remote-as
                value: 65002
