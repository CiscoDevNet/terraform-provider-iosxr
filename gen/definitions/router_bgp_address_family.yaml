    example: false
  - yang_name: label/mode/per-vrf
    example: false
  - yang_name: redistribute/connected
    example: true
  - yang_name: redistribute/connected/metric
    example: 10
  - yang_name: redistribute/static
    example: true
  - yang_name: redistribute/static/metric
    example: 10
