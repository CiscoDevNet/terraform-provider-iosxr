  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies
    lists:
      - name: route-policy
        key: route-policy-name
        items:
          - attributes:
              - name: route-policy-name
                value: ROUTE_POLICY_1
              - name: rpl-route-policy
                value: "route-policy ROUTE_POLICY_1\\n  pass\\nend-policy\\n"
          - attributes:
              - name: route-policy-name
                value: ADDITIONAL_PATHS_SELECTION_POLICY
              - name: rpl-route-policy
                value: "route-policy ADDITIONAL_PATHS_SELECTION_POLICY\\n  pass\\nend-policy\\n"
          - attributes:
              - name: route-policy-name
                value: ALLOCATE_LABEL_POLICY
              - name: rpl-route-policy
                value: "route-policy ALLOCATE_LABEL_POLICY\\n  pass\\nend-policy\\n"
          - attributes:
              - name: route-policy-name
                value: MULTIPATH_POLICY
              - name: rpl-route-policy
                value: "route-policy MULTIPATH_POLICY\\n  pass\\nend-policy\\n"
          - attributes:
              - name: route-policy-name
                value: REDISTRIBUTE_POLICY
              - name: rpl-route-policy
                value: "route-policy REDISTRIBUTE_POLICY\\n  pass\\nend-policy\\n"
          - attributes:
              - name: route-policy-name
                value: LABEL_MODE_POLICY
              - name: rpl-route-policy
                value: "route-policy LABEL_MODE_POLICY\\n  pass\\nend-policy\\n"
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
