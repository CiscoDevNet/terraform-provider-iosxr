test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: address-families/address-family
        key: af-name
        items:
          - attributes:
              - name: af-name
                value: vpnv4-unicast
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: address-families/address-family
        key: af-name
        items:
          - attributes:
              - name: af-name
                value: vpnv6-unicast
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: session-groups/session-group
        key: session-group-name
        items:
          - attributes:
              - name: session-group-name
                value: SGROUP1
    dependencies: [0,1]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/bmp/servers
    lists:
      - name: server
        key: server-number
        items:
          - attributes:
              - name: server-number
                value: 1
              - name: host/host-name
                value: 192.168.1.100
              - name: host/port
                value: 5000
  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=ROUTE_POLICY_1]
    attributes:
      - name: route-policy-name
        value: ROUTE_POLICY_1
      - name: rpl-route-policy
        value: "route-policy ROUTE_POLICY_1\\n  pass\\nend-policy\\n"
