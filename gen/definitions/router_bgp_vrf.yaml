---
name: Router BGP VRF
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    example: 65001
  - yang_name: vrf-name
    reference: true
    example: VRF1
  - yang_name: default-information/originate
    example: true
  - yang_name: default-metric
    example: 125
  - yang_name: rd/RD/AUTO/auto
    xpath: rd/auto
    tf_name: rd_auto
    example: true
  - yang_name: rd/RD/TWO-BYTE-AS/two-byte-as/two-byte-as-number
    xpath: rd/two-byte-as/two-byte-as-number
    tf_name: rd_two_byte_as_number
    delete_parent: true
    example: "65004"
    exclude_test: true
  - yang_name: rd/RD/TWO-BYTE-AS/two-byte-as/asn2-index
    xpath: rd/two-byte-as/asn2-index
    tf_name: rd_two_byte_as_index
    delete_parent: true
    example: 1
    exclude_test: true
  - yang_name: rd/RD/FOUR-BYTE-AS/four-byte-as/four-byte-as-number
    xpath: rd/four-byte-as/four-byte-as-number
    tf_name: rd_four_byte_as_number
    delete_parent: true
    example: "65005"
    exclude_test: true
  - yang_name: rd/RD/FOUR-BYTE-AS/four-byte-as/asn4-index
    xpath: rd/four-byte-as/asn4-index
    tf_name: rd_four_byte_as_index
    delete_parent: true
    example: 2
    exclude_test: true
  - yang_name: rd/RD/IPV4-ADDRESS/ipv4-address/address
    xpath: rd/ipv4-address/address
    tf_name: rd_ipv4_address_address
    delete_parent: true
    example: "14.14.14.14"
    exclude_test: true
    description: "IPv4 address"
  - yang_name: rd/RD/IPV4-ADDRESS/ipv4-address/ipv4address-index
    xpath: rd/ipv4-address/ipv4address-index
    tf_name: rd_ipv4_address_index
    delete_parent: true
    example: 2
    exclude_test: true
  - yang_name: timers/bgp/keepalive-interval
    example: 0
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/ZERO/zero
    xpath: timers/bgp/zero
    tf_name: timers_bgp_keepalive_zero
    example: true
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/ZERO/zero
    xpath: timers/bgp/zero/zero
    tf_name: timers_bgp_keepalive_zero_holdtime_zero
    delete_parent: true
    example: true
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
    xpath: timers/bgp/zero/minimum-acceptable-holdtime
    tf_name: timers_bgp_keepalive_zero_minimum_acceptable_holdtime
    delete_parent: true
    exclude_test: true
    example: 30
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/holdtime-number
    xpath: timers/bgp/holdtime/holdtime-number
    tf_name: timers_bgp_holdtime
    delete_parent: true
    example: 30
    exclude_test: true
  - yang_name: timers/bgp/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
    xpath: timers/bgp/holdtime/minimum-acceptable-holdtime
    tf_name: timers_bgp_holdtime_minimum_acceptable_holdtime
    delete_parent: true
    example: 30
    exclude_test: true
  - yang_name: bgp/router-id
    example: 22.22.22.22
  - yang_name: bfd/minimum-interval
    example: 10
  - yang_name: bfd/multiplier
    example: 4
  - yang_name: neighbors/neighbor
    tf_name: neighbors
    type: List
    attributes:
      - yang_name: address
        id: true
        example: 10.1.1.2
      - yang_name: remote-as
        example: 65002
      - yang_name: description
        example: My Neighbor Description
      - yang_name: use/neighbor-group
        example: GROUP1
      - yang_name: advertisement-interval/advertisement-interval-time-in-seconds
        tf_name: advertisement_interval_seconds
        delete_parent: true
        example: 10
      - yang_name: advertisement-interval/advertisement-interval-time-in-milliseconds
        tf_name: advertisement_interval_milliseconds
        delete_parent: true
        example: 500
        exclude_test: true
      - yang_name: ignore-connected-check
        example: true
      - yang_name: ebgp-multihop/maximum-hop-count
        optional: true
        example: 10
      - yang_name: bfd/minimum-interval
        example: 10
      - yang_name: bfd/multiplier
        example: 4
      - yang_name: bfd/fast-detect
        example: true
      - yang_name: bfd/fast-detect/strict-mode
        example: false
      - yang_name: bfd/fast-detect/disable
        exclude_example: true
        example: false
      - yang_name: local-as/LOCAL-AS/INHERITANCE-DISABLE/inheritance-disable
        xpath: local-as/inheritance-disable
        tf_name: local_as_inheritance_disable
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: local-as/LOCAL-AS/AS/as/as-number
        xpath: local-as/as/as-number
        tf_name: local_as
        delete_parent: true
        example: "10"
      - yang_name: local-as/LOCAL-AS/AS/as/no-prepend
        xpath: local-as/as/no-prepend
        tf_name: local_as_no_prepend
        example: true
        exclude_example: true
      - yang_name: local-as/LOCAL-AS/AS/as/no-prepend/replace-as
        xpath: local-as/as/no-prepend/replace-as
        tf_name: local_as_no_prepend_replace_as
        delete_parent: true
        example: true
        exclude_example: true
      - yang_name: local-as/LOCAL-AS/AS/as/no-prepend/replace-as/dual-as
        xpath: local-as/as/no-prepend/replace-as/dual-as
        tf_name: local_as_no_prepend_replace_as_dual_as
        delete_parent: true
        example: true
      - yang_name: password/encrypted
        type: String
        tf_name: password
        no_augment_config: true
        optional: true
        example: 12341C2713181F13253920
        description: "Specifies an ENCRYPTED password will follow"
      - yang_name: password/inheritance-disable
        tf_name: password_inheritance_disable
        type: Bool
        type_yang_bool: empty
        no_augment_config: true
        optional: true
        example: false
        description: "Prevent password from being inherited from parent"
      - yang_name: shutdown
        example: false
      - yang_name: timers/keepalive-interval
        example: 0
      - yang_name: timers/KEEPALIVE-INTERVAL/ZERO/zero
        xpath: timers/zero
        tf_name: timers_keepalive_zero
        example: true
      - yang_name: timers/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/ZERO/zero
        xpath: timers/zero/zero
        tf_name: timers_keepalive_zero_holdtime_zero
        delete_parent: true
        exclude_test: true
        example: true
      - yang_name: timers/KEEPALIVE-INTERVAL/ZERO/zero/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
        xpath: timers/zero/minimum-acceptable-holdtime
        tf_name: timers_keepalive_zero_minimum_acceptable_holdtime
        delete_parent: true
        example: 30
      - yang_name: timers/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/holdtime-number
        xpath: timers/holdtime/holdtime-number
        tf_name: timers_holdtime
        delete_parent: true
        exclude_test: true
        example: 30
      - yang_name: timers/KEEPALIVE-INTERVAL/HOLDTIME/holdtime/KEEPALIVE-OPTIONS/MINIMUM-ACCEPTABLE-HOLDTIME/minimum-acceptable-holdtime
        xpath: timers/holdtime/minimum-acceptable-holdtime
        tf_name: timers_holdtime_minimum_acceptable_holdtime
        delete_parent: true
        exclude_test: true
        example: 30
      - yang_name: update-source
        example: GigabitEthernet0/0/0/1
      - yang_name: ttl-security
        example: false

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
      - name: bgp/router-id
        value: 22.22.22.22
    lists:
      - name: neighbor-groups/neighbor-group
        key: neighbor-group-name
        items:
          - attributes:
              - name: neighbor-group-name
                value: GROUP1
              - name: remote-as
                value: 65001
