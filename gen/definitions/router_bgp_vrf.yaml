---
name: Router BGP VRF
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    read_raw: true
    example: 65001
  - yang_name: vrf-name
    example: VRF2
  - yang_name: rd/auto
    example: false
  - yang_name: rd/two-byte-as/as-number
    delete_parent: true
    example: 65004
    exclude_test: true
    optional: true
  - yang_name: rd/two-byte-as/index
    delete_parent: true
    example: 1
    exclude_test: true
    optional: true
  - yang_name: rd/four-byte-as/as-number
    delete_parent: true
    example: 65005
    exclude_test: true
    optional: true
  - yang_name: rd/four-byte-as/index
    delete_parent: true
    example: 2
    exclude_test: true
    optional: true
  - yang_name: rd/ip-address/ipv4-address
    delete_parent: true
    example: 14.14.14.14
    optional: true
  - yang_name: rd/ip-address/index
    delete_parent: true
    example: 3
    optional: true
  - yang_name: default-information/originate
    example: true
  - yang_name: default-metric
    example: 125
  - yang_name: timers/bgp/keepalive-interval
    optional: true
    delete_parent: true
    example: 5
  - yang_name: timers/bgp/holdtime
    optional: true
    delete_parent: true
    example: 20
  - yang_name: bgp/router-id
    example: 22.22.22.22
  - yang_name: bfd/minimum-interval
    example: 10
  - yang_name: bfd/multiplier
    example: 4
  - yang_name: neighbors/neighbor
    tf_name: neighbors
    type: List
    attributes:
      - yang_name: neighbor-address
        id: true
        example: 10.1.1.2
      - yang_name: remote-as
        read_raw: true
        example: "65002.100"
      - yang_name: use/neighbor-group
        example: GROUP1
      - yang_name: description
        example: My Neighbor Description
      - yang_name: advertisement-interval/time-in-seconds
        tf_name: advertisement_interval_seconds
        optional: true
        delete_parent: true
        example: 10
      - yang_name: advertisement-interval/time-in-milliseconds
        tf_name: advertisement_interval_milliseconds
        delete_parent: true
        example: 500
        exclude_test: true
      - yang_name: ignore-connected-check
        example: true
      - yang_name: ebgp-multihop/maximum-hop-count
        optional: true
        example: 10
      - yang_name: bfd/minimum-interval
        example: 10
      - yang_name: bfd/multiplier
        example: 4
      - yang_name: bfd/fast-detect
        example: true
      - yang_name: bfd/fast-detect/strict-mode
        example: false
      - yang_name: bfd/fast-detect/disable
        example: false
      - yang_name: local-as/as-number
        tf_name: local_as
        read_raw: true
        example: 65003
      - yang_name: local-as/no-prepend
        example: true
      - yang_name: local-as/no-prepend/replace-as
        tf_name: local_as_replace_as
        example: true
      - yang_name: local-as/no-prepend/replace-as/dual-as
        tf_name: local_as_dual_as
        example: true
      - yang_name: password/encrypted
        tf_name: password
        example: 12341C2713181F13253920
      - yang_name: shutdown
        example: false
      - yang_name: timers/keepalive-interval
        optional: true
        example: 5
      - yang_name: timers/holdtime
        optional: true
        example: 20
      - yang_name: update-source
        example: GigabitEthernet0/0/0/1
      - yang_name: ttl-security
        example: false

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: neighbor-groups/neighbor-group
        key: neighbor-group-name
        items:
          - attributes:
              - name: neighbor-group-name
                value: GROUP1
