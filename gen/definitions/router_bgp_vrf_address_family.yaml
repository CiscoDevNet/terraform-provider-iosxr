---
name: Router BGP VRF Address Family
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]/address-families/address-family[af-name=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    read_raw: true
    example: 65001
  - yang_name: vrf-name
    example: VRF1
  - yang_name: af-name
    example: ipv4-unicast
  - yang_name: additional-paths/send
    example: true
  - yang_name: additional-paths/receive
    example: true
  - yang_name: additional-paths/selection/route-policy
    example: ROUTE_POLICY_1
  - yang_name: allocate-label/all/unlabeled-path
    example: true
    exclude_test: true
  - yang_name: advertise/best-external
    example: true
  - yang_name: allocate-label/all
    example: true
  - yang_name: maximum-paths/ebgp/multipath
    delete_parent: true
    example: 10
    optional: true
  - yang_name: maximum-paths/eibgp/multipath
    delete_parent: true
    example: 10
    optional: true
    exclude_test: true
  - yang_name: maximum-paths/ibgp/multipath
    delete_parent: true
    optional: true
    example: 10
  - yang_name: label/mode/per-ce
    example: false
  - yang_name: label/mode/per-vrf
    example: false
  - yang_name: redistribute/connected
    example: true
  - yang_name: redistribute/connected/metric
    example: 10
  - yang_name: redistribute/connected/route-policy
    example: ROUTE_POLICY_1
  - yang_name: redistribute/static
    example: true
  - yang_name: redistribute/static/metric
    example: 10
  - yang_name: redistribute/static/route-policy
    example: ROUTE_POLICY_1
  - yang_name: segment-routing/srv6/locator
    example: LocAlgo11
  - yang_name: segment-routing/srv6/alloc/mode/per-vrf
    example: true
  - yang_name: aggregate-addresses/aggregate-address
    tf_name: aggregate_addresses
    type: List
    attributes:
      - yang_name: address
        id: true
        example: 10.0.0.0
      - yang_name: masklength
        id: true
        example: 8
      - yang_name: as-set
        example: false
      - yang_name: as-confed-set
        example: false
      - yang_name: summary-only
        example: false
  - yang_name: networks/network
    tf_name: networks
    type: List
    attributes:
      - yang_name: address
        id: true
        example: 10.1.0.0
      - yang_name: masklength
        id: true
        example: 16
      - yang_name: route-policy
        example: ROUTE_POLICY_1
  - yang_name: redistribute/ospf
    tf_name: redistribute_ospf
    type: List
    attributes:
      - yang_name: router-tag
        id: true
        example: OSPF1
      - yang_name: match/internal
        example: true
      - yang_name: match/internal/external
        example: true
      - yang_name: match/internal/nssa-external
        example: false
      - yang_name: match/external
        example: false
      - yang_name: match/external/nssa-external
        example: false
      - yang_name: match/nssa-external
        example: false
      - yang_name: metric
        example: 100
      - yang_name: route-policy
        example: ROUTE_POLICY_1

test_prerequisites:
  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=ROUTE_POLICY_1]
    attributes:
      - name: route-policy-name
        value: ROUTE_POLICY_1
      - name: rpl-route-policy
        value: "route-policy ROUTE_POLICY_1\\n  pass\\nend-policy\\n"
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]/Cisco-IOS-XR-um-router-bgp-cfg:rd/Cisco-IOS-XR-um-router-bgp-cfg:two-byte-as
    attributes:
      - name: as-number
        value: 1
      - name: index
        value: 1
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
    attributes:
      - name: as-number
        value: 65001
    lists:
      - name: address-families/address-family
        key: af-name
        items:
          - attributes:
              - name: af-name
                value: vpnv4-unicast
