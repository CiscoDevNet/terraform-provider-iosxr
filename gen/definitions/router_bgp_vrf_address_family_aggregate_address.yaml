---
name: Router BGP VRF Address Family Aggregate Address
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]/address-families/address-family[af-name=%s]/aggregate-addresses/aggregate-address[address=%s][masklength=%v]
doc_category: BGP
attributes:
  - yang_name: as-number
    example: 65001
  - yang_name: vrf-name
    example: VRF1
  - yang_name: af-name
    example: ipv4-unicast
  - yang_name: address
    example: 10.0.0.0
  - yang_name: masklength
    example: 8
  - yang_name: as-set
    example: false
  - yang_name: as-confed-set
    example: false
  - yang_name: summary-only
    example: false
test_prerequisites:
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]/Cisco-IOS-XR-um-router-bgp-cfg:rd/Cisco-IOS-XR-um-router-bgp-cfg:two-byte-as
    attributes:
      - name: as-number
        value: 1
      - name: index
        value: 1
    dependencies: [0]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/address-families/address-family[af-name=vpnv4-unicast]
    dependencies: [1, 2]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/vrfs/vrf[vrf-name=VRF1]/address-families/address-family[af-name=ipv4-unicast]
    dependencies: [3]
