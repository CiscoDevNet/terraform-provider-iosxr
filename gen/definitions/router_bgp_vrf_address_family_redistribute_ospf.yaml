---
name: Router BGP VRF Address Family Redistribute OSPF
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]/address-families/address-family[af-name=%s]/redistribute/ospf[router-tag=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    example: 65001
  - yang_name: vrf-name
    example: VRF1
  - yang_name: af-name
    example: ipv4-unicast
  - yang_name: router-tag
    example: OSPF1
  - yang_name: match/internal
    example: true
  - yang_name: match/internal/external
    example: true
  - yang_name: match/internal/nssa-external
    example: false
  - yang_name: match/external
    example: false
  - yang_name: match/external/nssa-external
    example: false
  - yang_name: match/nssa-external
    example: false
  - yang_name: metric
    example: 100
test_prerequisites:
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]
  - path: Cisco-IOS-XR-um-vrf-cfg:/vrfs/vrf[vrf-name=VRF1]/Cisco-IOS-XR-um-router-bgp-cfg:rd/Cisco-IOS-XR-um-router-bgp-cfg:two-byte-as
    attributes:
      - name: as-number
        value: 1
      - name: index
        value: 1
    dependencies: [0]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/address-families/address-family[af-name=vpnv4-unicast]
    dependencies: [1, 2]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/vrfs/vrf[vrf-name=VRF1]/address-families/address-family[af-name=ipv4-unicast]
    dependencies: [3]
