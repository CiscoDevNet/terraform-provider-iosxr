---
name: Router BGP VRF Neighbor Address Family
path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=%s]/vrfs/vrf[vrf-name=%s]/neighbors/neighbor[neighbor-address=%s]/address-families/address-family[af-name=%s]
doc_category: BGP
attributes:
  - yang_name: as-number
    example: 65001
  - yang_name: vrf-name
    example: VRF1
  - yang_name: neighbor-address
    id: true
    example: 10.1.1.2
  - yang_name: af-name
    example: ipv4-unicast
  - yang_name: route-policy/in
    example: ROUTE_POLICY_1
  - yang_name: route-policy/out
    example: ROUTE_POLICY_1
  - yang_name: default-originate/route-policy
    example: ROUTE_POLICY_1
  - yang_name: default-originate/inheritance-disable
    example: true
    exclude_test: true
  - yang_name: next-hop-self/inheritance-disable
    example: true
  - yang_name: soft-reconfiguration/inbound/always
    example: true
  - yang_name: send-community-ebgp/inheritance-disable
    example: true
  - yang_name: remove-private-as/inheritance-disable
    example: true

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/address-families/address-family[af-name=vpnv4-unicast]
    attributes:
      - name: af-name
        value: vpnv4-unicast
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/vrfs/vrf[vrf-name=VRF1]/address-families/address-family[af-name=ipv4-unicast]
    attributes:
      - name: af-name
        value: ipv4-unicast
    dependencies: [0]
  - path: Cisco-IOS-XR-um-router-bgp-cfg:/router/bgp/as[as-number=65001]/vrfs/vrf[vrf-name=VRF1]/neighbors/neighbor[neighbor-address=10.1.1.2]
    attributes:
      - name: neighbor-address
        value: 10.1.1.2
      - name: remote-as
        value: 65002
    dependencies: [1]
  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=ROUTE_POLICY_1]
    attributes:
      - name: route-policy-name
        value: ROUTE_POLICY_1
      - name: rpl-route-policy
        value: "route-policy ROUTE_POLICY_1\\n  pass\\nend-policy\\n"
