  - yang_name: join-groups/join-group
    tf_name: join_groups
    type: List
    attributes:
      - yang_name: group-address
        id: true
        example: "239.1.1.100"
      - yang_name: group-address-only
        exclude_test: true
        example: true
      - yang_name: source-addresses
        tf_name: source_addresses
        type: List
        attributes:
          - yang_name: source-address
            tf_name: source_ip
            id: true
            example: "10.1.1.1"
          - yang_name: include
            description: "Include only the following source address"
            example: true
          - yang_name: exclude
            description: "Exclude only the following source address"
            exclude_test: true
            example: true

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-igmp-cfg:/router/igmp
