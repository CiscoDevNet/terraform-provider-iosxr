---
name: Router IGMP VRF Interface
path: Cisco-IOS-XR-um-router-igmp-cfg:/router/igmp/vrfs/vrf[vrf-name=%s]/interfaces/interface[interface-name=%s]
doc_category: IGMP
attributes:
  - yang_name: vrf-name
    reference: true
    example: "VRF1"
  - yang_name: interface-name
    example: "GigabitEthernet0/0/0/1"
  - yang_name: version
    example: 3
  - yang_name: router/enable
    tf_name: router_enable
    minimum_test_value: true
    example: true
  - yang_name: router/disable
    tf_name: router_disable
    exclude_test: true
    example: true
  - yang_name: dvmrp-enable
    example: true
  - yang_name: query-interval
    example: 125
  - yang_name: query-timeout
    example: 255
  - yang_name: query-max-response-time
    example: 10
  - yang_name: explicit-tracking/enable
    tf_name: explicit_tracking_enable
    example: true
  - yang_name: explicit-tracking/disable
    tf_name: explicit_tracking_disable
    exclude_test: true
    example: true
  - yang_name: explicit-tracking/access-list
    tf_name: explicit_tracking_acl
    example: "IGMP_ACL"
  - yang_name: access-group
    example: "IGMP_ACL"
  - yang_name: maximum/groups-per-interface/maximum-number
    tf_name: maximum_groups_per_interface
    optional: true
    delete_parent: true
    example: 25000
  - yang_name: maximum/groups-per-interface/threshold
    tf_name: maximum_groups_per_interface_threshold
    delete_parent: true
    example: 20000
  - yang_name: maximum/groups-per-interface/access-list
    tf_name: maximum_groups_per_interface_acl
    delete_parent: true
    example: "IGMP_ACL"
  - yang_name: static-group/group-address
    tf_name: static_groups
    type: List
    attributes:
      - yang_name: group-address
        id: true
        example: "239.1.1.1"
      - yang_name: group-address-only
        tf_name: group_address_only
        example: true
      - yang_name: group-address-only/suppress-reports
        tf_name: suppress_reports
        example: true
      - yang_name: group-address-inc-mask/inc-mask
        tf_name: group_masks
        type: List
        exclude_test: true
        attributes:
          - yang_name: group-mask-address
            tf_name: group_inc_mask
            id: true
            example: "0.0.0.1"
          - yang_name: group-address-count
            tf_name: group_count
            example: 10
          - yang_name: suppress-reports
            example: true
      - yang_name: group-address-source-address/source-address
        tf_name: source_addresses
        type: List
        exclude_test: true
        attributes:
          - yang_name: source-address
            tf_name: source_ip
            id: true
            example: "10.1.1.1"
          - yang_name: suppress-reports
            example: true
      - yang_name: group-address-inc-mask-source-address/inc-mask
        tf_name: group_masks_source_addresses
        type: List
        exclude_test: true
        attributes:
          - yang_name: group-mask-address
            tf_name: group_inc_mask
            id: true
            example: "0.0.0.1"
          - yang_name: source-address
            tf_name: source_ip
            id: true
            example: "10.1.1.1"
          - yang_name: group-address-count
            tf_name: group_count
            example: 10
          - yang_name: suppress-reports
            example: true
