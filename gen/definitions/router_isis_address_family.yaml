  - yang_name: spf-interval/ietf/initial-wait
    example: 50
    exclude_test: true
  - yang_name: spf-interval/ietf/short-wait
    example: 200
    exclude_test: true
  - yang_name: spf-interval/ietf/long-wait
    example: 5000
    exclude_test: true
  - yang_name: spf-interval/ietf/learn-interval
    example: 500
    exclude_test: true
  - yang_name: spf-interval/ietf/holddown-interval
    example: 10000
    exclude_test: true
  - yang_name: spf-interval-levels/level
    tf_name: spf_interval_levels
    type: List
    attributes:
      - yang_name: level-number
        id: true
        example: 1
      - yang_name: maximum-wait
        example: 5000
      - yang_name: initial-wait
        example: 50
      - yang_name: secondary-wait
        example: 200
      - yang_name: ietf
        example: true
