    exclude_test: true
    type: List
    attributes:
      - yang_name: level-number
        id: true
        example: 1
      - yang_name: METRIC-STYLE/NARROW/narrow
        xpath: narrow
        tf_name: narrow
        example: true
        exclude_test: true
      - yang_name: METRIC-STYLE/NARROW/narrow/transition
        xpath: narrow/transition
        tf_name: narrow_transition
        example: true
        exclude_test: true
      - yang_name: METRIC-STYLE/WIDE/wide
        xpath: wide
        tf_name: wide
        example: true
        exclude_test: true
      - yang_name: METRIC-STYLE/WIDE/wide/transition
        xpath: wide/transition
        tf_name: wide_transition
        example: true
      - yang_name: METRIC-STYLE/TRANSITION/transition
        xpath: transition
        tf_name: transition
        example: true
        exclude_test: true
  - yang_name: router-id/ROUTER-ID/INTERFACE-NAME/interface-name
    xpath: router-id/interface-name
