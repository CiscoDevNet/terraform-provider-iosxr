    tf_name: metric_style_wide
    example: true
    exclude_test: true
    exclude_example: false
  - yang_name: metric-style/METRIC-STYLE/WIDE/wide/transition
    xpath: metric-style/wide/transition
    tf_name: metric_style_wide_transition
    example: true
    exclude_example: false
  - yang_name: metric-style/METRIC-STYLE/TRANSITION/transition
