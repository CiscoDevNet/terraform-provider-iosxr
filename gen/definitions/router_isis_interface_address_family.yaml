---
name: Router ISIS Interface Address Family
path: Cisco-IOS-XR-um-router-isis-cfg:/router/isis/processes/process[process-id=%s]/interfaces/interface[interface-name=%s]/address-families/address-family[af-name=%s][saf-name=%s]
doc_category: ISIS
attributes:
  - yang_name: process-id
    example: P1
  - yang_name: interface-name
    example: GigabitEthernet0/0/0/1
  - yang_name: af-name
    example: ipv4
  - yang_name: saf-name
    example: unicast
  - yang_name: fast-reroute/enable/per-prefix
    tf_name: fast_reroute_per_prefix
    example: true
  - yang_name: fast-reroute/enable/per-link
    tf_name: fast_reroute_per_link
    example: true
    exclude_test: true
  - yang_name: fast-reroute/enable-levels/enable-level
    tf_name: fast_reroute_levels
    type: List
    attributes:
      - yang_name: level-number
        id: true
        example: 1
      - yang_name: per-prefix
        example: true
      - yang_name: per-link
        example: true
        exclude_test: true
  - yang_name: tag
    tf_name: tag
    example: 100
  - yang_name: adjacency-sid/indices/index
    tf_name: adjacency_sid_indices
    exclude_test: true
    type: List
    attributes:
      - yang_name: index-number
        id: true
        example: 100
      - yang_name: protected
        example: true
  - yang_name: adjacency-sid/absolutes/absolute
    tf_name: adjacency_sid_absolutes
    exclude_test: true
    type: List
    attributes:
      - yang_name: absolute-number
        id: true
        example: 24200
      - yang_name: protected
        example: true
  - yang_name: advertise/prefix-advertisement/route-policy
    tf_name: advertise_prefix_route_policy
    example: ROUTE_POLICY_1
  - yang_name: advertise/prefix-advertisement/route-policy-levels/route-policy-level
    tf_name: advertise_prefix_route_policy_levels
    type: List
    attributes:
      - yang_name: level-number
        id: true
        example: 1
      - yang_name: route-policy
        example: ROUTE_POLICY_2
  - yang_name: metric/METRIC/DEFAULT-METRIC/default-metric
    xpath: metric/default-metric
    tf_name: metric_default
    optional: true
    example: 500
  - yang_name: metric/METRIC/MAXIMUM/maximum
    xpath: metric/maximum
    tf_name: metric_maximum
    optional: true
    exclude_test: true
    example: true
  - yang_name: metric-levels/metric-level
    tf_name: metric_levels
    exclude_test: true
    type: List
    attributes:
      - yang_name: level-number
        id: true
        example: 1
      - yang_name: METRIC/DEFAULT-METRIC/default-metric
        xpath: metric-levels/metric-level/default-metric
        tf_name: metric_default
        optional: true
        example: 600
      - yang_name: METRIC/MAXIMUM/maximum
        xpath: metric-levels/metric-level/maximum
        tf_name: metric_maximum
        optional: true
        exclude_test: true
        example: true

test_prerequisites:
  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=ROUTE_POLICY_1]
    attributes:
      - name: route-policy-name
        value: ROUTE_POLICY_1
      - name: rpl-route-policy
        value: "route-policy ROUTE_POLICY_1\\n  pass\\nend-policy\\n"
  - path: Cisco-IOS-XR-um-route-policy-cfg:/routing-policy/route-policies/route-policy[route-policy-name=ROUTE_POLICY_2]
    attributes:
      - name: route-policy-name
        value: ROUTE_POLICY_2
      - name: rpl-route-policy
        value: "route-policy ROUTE_POLICY_2\\n  pass\\nend-policy\\n"
  - path: Cisco-IOS-XR-um-router-isis-cfg:/router/isis/processes/process[process-id=P1]
    attributes:
      - name: process-id
        value: P1
  - path: Cisco-IOS-XR-um-router-isis-cfg:/router/isis/processes/process[process-id=P1]/interfaces/interface[interface-name=GigabitEthernet0/0/0/1]
    attributes:
      - name: interface-name
        value: GigabitEthernet0/0/0/1
    dependencies: [2]
