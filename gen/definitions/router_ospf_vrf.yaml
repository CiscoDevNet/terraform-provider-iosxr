---
name: Router OSPF VRF
path: Cisco-IOS-XR-um-router-ospf-cfg:/router/ospf/processes/process[process-name=%s]/vrfs/vrf[vrf-name=%s]
doc_category: OSPF
attributes:
  - yang_name: process-name
    example: OSPF1
  - yang_name: vrf-name
    example: VRF1
  - yang_name: mpls/ldp/sync
    example: false
  - yang_name: hello-interval
    example: 10
  - yang_name: dead-interval
    example: 40
  - yang_name: priority
    example: 10
  - yang_name: mtu-ignore/enable
    example: true
  - yang_name: mtu-ignore/disable
    exclude_example: true
    example: false
  - yang_name: passive/enable
    exclude_example: true
    example: false
  - yang_name: passive/disable
    example: true
  - yang_name: router-id
    example: 10.11.12.13
  - yang_name: redistribute/connected
    description: "Redistribute connected routes"
    example: true
  - yang_name: redistribute/connected/tag
    example: 1
  - yang_name: redistribute/connected/metric-type
    example: 1
  - yang_name: redistribute/static
    description: "Redistribute static routes"
    example: true
  - yang_name: redistribute/static/tag
    example: 2
  - yang_name: redistribute/static/metric-type
    example: 1
  - yang_name: bfd/fast-detect
    example: true
  - yang_name: bfd/minimum-interval
    example: 300
  - yang_name: bfd/multiplier
    example: 3
  - yang_name: default-information/originate
    exclude_example: true
    example: true
  - yang_name: default-information/originate/always
    example: true
  - yang_name: default-information/originate/metric-type
    example: 1
  - yang_name: auto-cost/reference-bandwidth
    example: 100000
  - yang_name: auto-cost/disable
    example: false
  - yang_name: areas/area
    tf_name: areas
    type: List
    attributes:
      - yang_name: area-id
        id: true
        example: 0
  - yang_name: redistribute/bgp/as
    tf_name: redistribute_bgp
    description: "Redistribute BGP routes"
    type: List
    attributes:
      - yang_name: as-number
        id: true
        example: 65001
      - yang_name: tag
        example: 3
      - yang_name: metric-type
        example: 1
  - yang_name: redistribute/isis
    tf_name: redistribute_isis
    description: "Redistribute ISIS routes"
    type: List
    attributes:
      - yang_name: instance-name
        id: true
        example: P1
      - yang_name: level-1
        example: true
      - yang_name: level-2
        example: false
      - yang_name: level-1-2
        example: false
      - yang_name: tag
        example: 3
      - yang_name: metric-type
        example: 1
  - yang_name: redistribute/ospf
    tf_name: redistribute_ospf
    description: "Redistribute OSPF routes"
    type: List
    attributes:
      - yang_name: instance-name
        id: true
        example: OSPF2
      - yang_name: match/internal
        example: true
      - yang_name: match/external
        example: false
      - yang_name: match/nssa-external
        example: false
      - yang_name: tag
        example: 4
      - yang_name: metric-type
        example: 1

test_prerequisites:
  - path: Cisco-IOS-XR-um-router-ospf-cfg:/router/ospf/processes/process[process-name=OSPF1]
    attributes:
      - name: process-name
        value: OSPF1
