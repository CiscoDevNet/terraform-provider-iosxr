path: Cisco-IOS-XR-um-router-ospf-cfg:/router/ospf/processes/process[process-name=%s]/vrfs/vrf[vrf-name=%s]/redistribute/ospf[instance-name=%s]
doc_category: OSPF
attributes:
  - yang_name: process-name
    example: OSPF1
