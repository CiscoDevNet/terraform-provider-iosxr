---
name: Router Static VRF IPv6 Multicast
path: Cisco-IOS-XR-um-router-static-cfg:/router/static/vrfs/vrf[vrf-name=%s]/address-family/ipv6/multicast/prefixes/prefix[prefix-address=%s][prefix-length=%d]
doc_category: Routing
attributes:
  - yang_name: vrf-name
    example: VRF2
  - yang_name: prefix-address
    example: "1::"
  - yang_name: prefix-length
    example: 64
  - yang_name: nexthop-interfaces/nexthop-interface
    tf_name: nexthop_interfaces
    type: List
    attributes:
      - yang_name: interface-name
        id: true
        example: GigabitEthernet0/0/0/1
      - yang_name: description
        example: interface-description
      - yang_name: tag
        example: 100
      - yang_name: distance-metric
        example: 122
      - yang_name: permanent
        example: true
      - yang_name: track
        example: TRACK1
        exclude_test: true
      - yang_name: metric
        example: 10
  - yang_name: nexthop-interface-addresses/nexthop-interface-address
    tf_name: nexthop_interface_addresses
    type: List
    attributes:
      - yang_name: interface-name
        id: true
        example: GigabitEthernet0/0/0/2
      - yang_name: address
        id: true
        example: 2::2
      - yang_name: description
        example: interface-description
      - yang_name: tag
        example: 103
      - yang_name: distance-metric
        example: 144
      - yang_name: permanent
        example: true
      - yang_name: track
        example: TRACK1
        exclude_test: true
      - yang_name: metric
        example: 10
  - yang_name: nexthop-addresses/nexthop-address
    tf_name: nexthop_addresses
