    tf_name: vrfs
    type: List
    attributes:
      - yang_name: vrf-name
        id: true
        example: VRF1
      - yang_name: nexthop-interfaces/nexthop-interface
        tf_name: nexthop_interfaces
        type: List
        attributes:
          - yang_name: interface-name
            id: true
