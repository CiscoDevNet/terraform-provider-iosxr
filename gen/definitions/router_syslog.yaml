---
name: syslog
path: Cisco-IOS-XR-um-logging-cfg:/logging
doc_category: logging
attributes:
  - yang_name: ipv4/dscp
    example: cs6
  - yang_name: trap
    type: true
    example: informational
  - yang_name : events/display-location
    example : true
  - yang_name : events/level
    type: true
    example : informational
  - yang_name : console
    type: true
    example : disable
  - yang_name : monitor
    type: true
    example : disable
  - yang_name : buffered/logging-buffer-size
    example : 4000000
  - yang_name : buffered/level                  
    example : debugging
  - yang_name : facility/level
    example : local7
  - yang_name : hostnameprefix
    example : ALMTX1P01
  - yang_name : suppress/duplicates
    example : true
  - yang_name : source-interfaces/source-interface
    tf_name : logging_source_interfaces
    type : List
    attributes: 
      - yang_name : source-interface-name
        id : true
        example : Loopback10