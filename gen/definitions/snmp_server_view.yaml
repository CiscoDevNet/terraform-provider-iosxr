---
name: SNMP Server View
path: Cisco-IOS-XR-um-snmp-server-cfg:/snmp-server/views/view[view-name=%s]
doc_category: Management
attributes:
  - yang_name: view-name
    example: VIEW12
  - yang_name: mib-view-families/mib-view-family
    tf_name: mib_view_families
    minimum_test_value: '[mib-view-family-name="iso"]'
    type: List
    attributes:
      - yang_name: mib-view-family-name
        tf_name: name
        id: true
        minimum_test_value: '"iso"'
        example: iso
      - yang_name: included
        minimum_test_value: true
        example: true
      - yang_name: excluded
        exclude_test: true
